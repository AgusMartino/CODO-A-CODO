<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="Style/style.css">
    <link rel="stylesheet" href="Style/flexbox.css">
    <script src="https://kit.fontawesome.com/66875b084e.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav id="nav" name="nav">
        <div class="flex-container2">
            <div><a class="a" href="index.html"> Inicio</a></div>
            <div><a class="a" href="index.html"> Productos</a></div>
            <div><a class="a" href="index.html"> ¿Quienes somos?</a></div>
            <div><a class="a" href="Contacto.html" target="_blanck"> Contactanos</a></div>
            <div><a class="a" href="formulario_registro.html" target="_blanck"> Registrate</a></div>
        </div>
    </nav>
    <div class="flex-container">
        <form action="" name="Form" id="formContacto">
            <div class="div">
                <h2>Contacto</h2>
            </div>
            <div class="div">
                <label for="email">
                    <span>Email:</span>
                    <input type="email" name="email" id="email">
                </label>
            </div>
            <div id="errorEmail"></div>
            <div class="div">
                <label for="Tipo_de_contacto">
                    <span>Tipo de contacto:</span>
                    <select name="Tipo_de_contacto" id="Tipo_de_contacto">
                        <option value="Consulta">Consulta</option>
                        <option value="Reclamo">Reclamo</option>
                        <option value="Recomendacion">Recomendacion</option>
                    </select>
                </label>
            </div>
            <div id="errorTipoDeContacto"></div>
            <div class="div1" style="margin-bottom: 0.5%;">
                <label for="Comentario">
                    <span>Comentario:</span>
                </label>
            </div>
            <div class="div">
                <textarea name="comentarios" id="comentarios" rows="20" cols="40"></textarea>
            </div>
            <div id="errorComentarios"></div>
            <div class="div">
                <input type="submit" id="submit" value="Enviar">
            </div>
        </form>
    </div>
    <footer id="footer" name="footer">
        <div class="flex-container1">
            <div style="flex-grow: 1;flex-shrink: 20%;margin-top: 1%;">
                <img src="img/Logo.jpg" alt="Logo" width="100px">
            </div>
            <div style="flex-grow: 1;flex-shrink: 20%;margin-top: 1%;">
                <a class="a" href="https://www.google.com.ar/maps/place/F%C3%A1brica+de+Pastas+Vicente/@-34.5060815,-58.5706678,20.75z/data=!4m5!3m4!1s0x95bcbbcc099f7687:0xb6488b7b6b7ef1a4!8m2!3d-34.5059695!4d-58.5706281">
                    <i class="fa-solid fa-route fa-2x"></i>
                    <span>Bernardo de Irigoyen 397, Boulogne</a>
                </a>
            </div>
            <div style="flex-grow: 1;flex-shrink: 20%;margin-top: 1%;">
                <a class="a">
                    <i class="fa-solid fa-mobile-retro fa-2x"></i>
                    <span>11-4737-7592</span>
                </a>
            </div>
            <div style="flex-grow: 1;flex-shrink: 20%;margin-top: 1%;">
                <a class="a" href="">
                    <i class="fa-brands fa-instagram-square fa-2x"></i>
                    <span>Fábrica de Pastas Vicente</span>
                </a>
            </div>
            <div style="flex-grow: 1;flex-shrink: 20%;margin-top: 1%;">
                <a class="a" href="https://www.facebook.com/VicentePastasFrescas/">
                    <i class="fa-brands fa-facebook fa-2x"></i>
                    <span>Fábrica de Pastas Vicente</span>
                </a>
            </div>
        </div>
    </footer>
</body>
<script src = 'Funciones/FormContacto.js'></script>
</html>
